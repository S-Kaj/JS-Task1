<!DOCTYPE html>
<html lang="ja">
    <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="main1.css">
      <script src="https://code.jquery.com/jquery-3.3.1.js"></script>  <!-- JQueryをCDN経由で使うための1行 -->
      <title>JavaScript/JQuery実践課題(梶原)</title>
    </head>

    <body>

      <h1>1．ストップウォッチ</h1>
      
      <div id="content">
        <div id="timer">
          <p id="text">
            <span id="min">0</span>min
            <span id="sec">0.00</span>sec
          </p>
          <input id="start" type="button" value="スタート">
          <input id="stop" type="button" value="ストップ" disabled>
          <input id="reset" type="button" value="リセット" disabled>
        </div>
      </div>

        <script src="main1.js"></script>
    </body>
</html>
